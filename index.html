<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bill Spill</title>
</head>

<body>
    <div class="card">
        <div class="title">
            <h2 class="main1">BILL</h2>
            <h2 class="main2">SPILL</h2>
        </div>
        <div class="card-container">
            
            <div class="inputs-section">
                
                <div class="bill-sec">
                    <label for="bill" class="amt">Bill</label>
                    <div class="bill-input">
                        <input type="text" placeholder="0" id="bill" class="amtbill" />
                        <img src="₹.png" alt="rupee" class="imgrupee" />
                    </div>
                </div>
                
                <div class="tip-sec">
                    <label for="tip" class="pertip">Select Tip %</label>
                    <div class="tip-btns">
                        <div>
                            <button class="btn1">5%</button>
                            <button class="btn2">10%</button>
                            <button class="btn3">15%</button>
                        </div>
                        <div>
                            <button class="btn4">25%</button>
                            <button class="btn5">50%</button>
                            <button class="btn6">75%</button>
                        </div>
                    </div>
                    
                    <div class="generatebill-sec">
                        <div class="generatebill-input">
                            <button class="genbill" id="billgenerator" onclick="calculate()">Generate Bill</button>
                        </div>
                    </div>
                    
                    <div class="people-sec">
                        <label for="people" class="peoplecount">Number of People</label>
                        <div class="people-input">
                            <input type="text" id="people" />
                            <img src="Vector (9).png" alt="person" class="imgvector" />
                        <div class="rectangle1">
                         <span id="counter">0</span>
                         <div calss="button-container">
                        <button class="btnincrease" >+</button>  
                        <button class="btndecrease">-</button>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
                
                <div class="outputs-section">
                    <div class="tip-amount">
                        <p class="txt1">Tip Amount</p>
                        <p class="txt2">/ person</p>
                        <p id="tipAmount">₹0.00</p>
                    </div>
                    <div class="total">
                        <p class="txt3">Total</p>
                        <p class="txt4">/ person</p>
                        <p id="total">₹0.00</p>
                    </div>
                    <button class="resetbtn" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
</body>

</html>
